<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"  style="width: 25%; height: auto;">
   <title>Complete</title>
</head>

<body style="text-align: center; margin-top: 1.5rem; margin-bottom: 2rem; font-size: 20px;">
   Upload complete!
   
   {% for image_name in image_names %}
      <div>
         <img src="{{url_for('send_processed_image', filename=image_name, selected_style=selected_style)}}", style="max-width: 25%; height: auto;">
         <img src="{{url_for('send_original_image', filename=image_name)}}", style="max-width: 25%; height: auto;">
      </div>
   {% endfor %}

   <hr>


<!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1634054314900" class="root_daum_roughmap root_daum_roughmap_landing" style="text-align: center; padding-left: 26.5rem;"></div>

<!--
   2. 설치 스크립트
   * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
   new daum.roughmap.Lander({
      "timestamp" : "1634054314900",
      "key" : "27nkr",
      "mapWidth" : "640",
      "mapHeight" : "360"
   }).render();
</script>
</body>

</html>
